<head>
  <meta charset="utf-8">
  <title>Create Airline</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel ="stylesheet" href="createairline.component.css">
  </head>
  <body>
      <div class="wrapper">
          <div class="input-menu">
  <nav>
  <label class="logo">Create Airline</label>
  <ul>
    <li>  <a routerLink="/Airlines">Manage Airline</a></li>
    <li>  <a routerLink="/AirlineCreate">Create Airline</a></li>
    <li><a routerLink="/Coupon">Create Coupon</a></li>
    <li><a routerLink="/Coupon" (click)="logoutClicked()">Logout</a></li>
      
  </ul>   
  </nav>
  </div>
  <div class="container">
    <form>
      <label for="AirlineName">AirlineName</label>
    <input type="text" [(ngModel)]="data.AirlineName" id="AirlineName" name="AirlineName" placeholder="AirlineName">

    <label for="Logo">Logo</label>
    <input type="file" (change)="onFileSelected($event)" [(ngModel)]="data.Logo"  id="Logo" name="Logo" placeholder="Logo">

    <label for="ContactNumber">Contact Number</label>
    <input type="text"  [(ngModel)]="data.ContactNumber" id="ContactNumber" name="ContactNumber" placeholder="Contact Number">
    <label for="ContactAddress">Contact Address</label>
    <input type="text"  [(ngModel)]="data.ContactAddress" id="ContactAddress" name="ContactAddress" placeholder="Contact Address">

    <input type="submit" (click)="submit()" value="Add">
    </form>
  </div>
 

 
  </div>
  </body>
